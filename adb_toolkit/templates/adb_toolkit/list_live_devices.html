{% extends 'layout.html' %}
{% load static %}

{% block title %}

{% endblock %}


{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h2>Cihaz Listesi</h2>
                <ul>
                    {% for device in devices %}
                        <li>
                            <a href="{% url 'device-detail' device.device_id %}">{{ device.device_id }}</a>
                        </li>
                    {% empty %}
                        <li>Hiç cihaz bulunamadı.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
