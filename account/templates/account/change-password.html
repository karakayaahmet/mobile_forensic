{% extends 'layout.html' %}
{% load static %}

{% block title %}
    <title>Change Password - FA4M</title>
{% endblock %}

{% block content %}
<style>
    .change-password-info {
        background: url("{% static 'images/analysis.png' %}") no-repeat center center;
        background-size: cover;
    }
    .change-password-page {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .change-password-container {
        display: flex;
        width: 100%;
        max-width: 800px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .change-password-form {
        padding: 20px;
        width: 50%;
    }
    .change-password-info {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        padding: 20px;
    }
    .change-password-info h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .change-password-info p {
        font-size: 16px;
    }
</style>

<div class="change-password-page">
    <div class="change-password-container">
        <div class="change-password-form">
            <h1>Change Password</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'partials/_form.html' %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="change-password-info">
            <h2>Every new password is a step towards security.</h2>
            <p>Keep your account safe and secure.</p>
        </div>
    </div>
</div>
{% endblock %}
