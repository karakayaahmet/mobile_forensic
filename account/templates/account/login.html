{% extends 'layout.html' %}
{% load static %}

{% block title %}
    <title>Login - FA4M</title>
{% endblock %}

{% block content %}
<style>
    .login-info {
        background: url("{% static 'images/analysis.png' %}") no-repeat center center;
        background-size: cover;
    }
    </style>

<div class="login-page">
    <div class="login-container">
        <div class="login-form">
            <h1 class="text-primary">Login</h1>
            <form method="post" validate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#" class="text-primary">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="{% url 'user_register' %}" class="text-primary">Signup now</a></p>
            </div>
        </div>
        <div class="login-info">
            <h2>Every new friend is a new adventure.</h2>
            <p>let's get connected</p>
        </div>
    </div>
</div>
{% endblock %}
